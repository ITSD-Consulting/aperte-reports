help_window.tabs.report_details.title=Szczeg\u00f3\u0142y raportu
help_window.tabs.report_details.intro=W tym oknie mo\u017cesz wybra\u0107 raport, kt\u00f3ry mo\u017ce zosta\u0107 wykorzystany do zakotwiczenia tagiem <b>report</b>.
help_window.tabs.report_details.content=Ka\u017cdy raport mo\u017ce zawiera\u0107 konfigurowalne parametry. Parametry te b\u0119d\u0105 widoczne w mniejszym oknie pod list\u0105 raport\u00f3w, o ile istniej\u0105.<br/>W dalszej cz\u0119\u015bci mo\u017cna skonfigurowa\u0107 <b>wygasanie cache</b> w sekundach. Wygenerowane raporty przetrzymywane s\u0105 w pami\u0119ci portalu. Je\u015bli cache wyga\u015bnie to kolejne od\u015bwie\u017cenie strony spowoduje ponowne wygenerowanie tre\u015bci raportu.<br/>Dalsze opcje to wyb\u00f3r mo\u017cliwego formatu raportu oraz konfiguracja r\u0119cznego od\u015bwie\u017cania. Ka\u017cda opcja zaznaczona w kratce powoduje pojawienie si\u0119 odpowiedniego przycisku nad wygenerowanym raportem (np. <b>Od\u015bwie\u017c</b> lub <b>PDF</b>).
help_window.tabs.edit_report.title=Edycja raportu
help_window.tabs.edit_report.intro=W tym panelu mo\u017cna skonfigurowa\u0107 wy\u015bwietlanie raportu w portlecie.
help_window.tabs.edit_report.content=Aby tego dokona\u0107 nale\u017cy <b>doda\u0107 raport do tabeli</b> poni\u017cej u\u017cywaj\u0105c przycisku <b>"Dodaj raport"</b>. Ka\u017cdy <b>raport posiada</b> sw\u00f3j unikalny <b>identyfikator</b> w kontek\u015bcie ca\u0142ego portletu. <b>Identyfikator</b> ten widoczny jest <b>w pierwszej kolumnie</b> tabeli.<br/> Nast\u0119pnie nale\u017cy wykorzysta\u0107 identyfikatory raport\u00f3w w panelu edytora HTML. Aby umie\u015bci\u0107 raport w kodzie HTML wy\u015bwietlanym w portlecie nale\u017cy doda\u0107 tag <b>report</b> z atrybutem <i>idx</i>, kt\u00f3rego warto\u015b\u0107 jest identyfikatorem raportu z tabeli. Tag mo\u017ce zosta\u0107 dodany w dowolnym miejscu w kodzie HTML. Aby u\u0142atwi\u0107 edycj\u0119 czystego kodu HTML obok edytora dost\u0119pny jest przycisk <b>"Wy\u015bwietl \u017ar\u00f3d\u0142o"</b>, dzi\u0119ki kt\u00f3remu mo\u017cna wy\u015bwietli\u0107 zawarto\u015b\u0107 HTML edytora.
help_window.tabs.cyclic_reports.title=Raporty cykliczne
help_window.tabs.cyclic_reports.intro=W panelu edytowania raport\u00f3w cyklicznych mo\u017cna skonfigurowa\u0107 cyklicznie wykonywane raporty.
help_window.tabs.cyclic_reports.content=Lista cyklicznych raport\u00f3w widoczna jest w tabeli poni\u017cej. Wybranie raportu z tabeli aktualizuje widok szczeg\u00f3\u0142\u00f3w po prawej stronie.<br/>Aby zaktualizowa\u0107 zmieniony raport po edycji nale\u017cy wcisn\u0105\u0107 przycisk <b>"Aktualizuj"</b> w bocznym panelu. Dopiero wtedy zmiany zostan\u0105 naniesione do tabeli.<br/>Aby doda\u0107 nowy raport nale\u017cy wcisn\u0105\u0107 przycisk <b>"Dodaj raport cykliczny"</b>. W panelu bocznym pojawi\u0105 si\u0119 puste kontrolki, kt\u00f3re nale\u017cy wype\u0142ni\u0107 oraz wcisn\u0105\u0107 przycisk <b>"Aktualizuj"</b>.<br/>Aby zapisa\u0107 wszystkie dokonane zmiany do bazy nale\u017cy wcisn\u0105\u0107 przycisk <b>"Zapisz"</b>. Operacja ta inicjuje tak\u017ce silnik cyklicznych raport\u00f3w, wi\u0119c jest wymagana do poprawnego dzia\u0142ania funkcjonalno\u015bci.

manager.form.upload.help.title=Instrukcja konfigurowania raport\u00f3w
manager.form.upload.help.content=<h2>Opis parametr\u00f3w</h2> \n <dl><dt><strong>input_type</strong></dt><dd>Typ parametru. Dozwolone\: \n <ul><li><em>text</em> - pole tekstowe</li><li><em>textarea</em> - pole tekstowe typu textarea</li><li><em>date</em> - pole do wyboru daty i godziny</li><li><em>select</em> - pole wyboru z listy</li><li><em>multiselect</em> - pole wielokrotnego wyboru z listy</li><li><em>checkbox</em> - pole typu checkbox</li><li><em>checkbox</em> - lista p\u00f3l typu checkbox (wielokrotny wyb\u00f3r)</li><li><em>radiobuttons</em> - lista p\u00f3l typu radiobutton (jednokrotny wyb\u00f3r) </li><li><em>stepselect</em> - lista wyboru jedno- lub wielokrotnego poprzedzona filtrami uszeg\u00f3\u0142awiaj\u0105cymi lub jeden z tych filtr\u00f3w</li><li><em>special_control</em> - pole generowane w j\u0119zyku skryptowym (skrypt przekazywany we w\u0142a\u015bciwo\u015bci "special_control_code"</li></ul></dd></dl>
help_window.dashboard.title=Pomoc portlet\u00f3w wy\u015bwietlania raport\u00f3w
help_window.manager.title=Pomoc menad\u017cera raport\u00f3w
help_window.tabs.params.title=W\u0142a\u015bciwo\u015bci raportu
help_window.tabs.template_options.title=Konfigurowanie szablonu raportu
help_window.tabs.params.intro=Aby skonfigurowa\u0107 formularz z danymi wprowadzanymi przez u\u017cytkownika do raportu, nale\u017cy wewn\u0105trz raportu jasperowego skonfigurowa\u0107 odpowiednio parametry. \n <br/>Przyk\u0142ad konfiguracji obowi\u0105zkowego parametru z dat\u0105\: <br/><code><pre> &lt;parameter name\="s_created_after" class\="java.lang.String"&gt; \n \t&lt;property name\="input_type" value\="date"/&gt;\n \t&lt;property name\="label" value\="stworzone po"/&gt;\n \t&lt;property name\="required" value\="true"/&gt;\n \t&lt;property name\="required_error" value\="musisz poda\u0107 dat\u0119"/&gt;\n \t&lt;defaultValueExpression&gt;\n\t\t&lt;\![CDATA["2010-01-01"]]&gt;\n\t&lt;/defaultValueExpression&gt;\n &lt;/parameter&gt;\n </pre></code> <br/>Poni\u017cej opisane s\u0105 mo\u017cliwe sposoby konfigurowania parametr\u00f3w w\u0142a\u015bciwo\u015bciami\:
help_window.tabs.params.param_name=<strong>Klucz w\u0142a\u015bciwo\u015bci\:</strong> <code>%s</code>
help_window.tabs.params.input_type.title=Typ kontrolki
help_window.tabs.params.input_type.content=Mo\u017cliwe warto\u015bci\n\t<ul><li><code>text</code> - pole tekstowe</li><li><code>textarea</code> - pole tekstowe typu textarea</li><li><code>date</code> - pole do wyboru daty i godziny</li><li><code>select</code> - pole wyboru z listy</li><li><code>multiselect</code> - pole wielokrotnego wyboru z listy</li><li><code>checkbox</code> - pole typu checkbox</li><li><code>checkbox</code> - lista p\u00f3l typu checkbox (wielokrotny wyb\u00f3r)</li><li><code>radiobuttons</code> - lista p\u00f3l typu radiobutton (jednokrotny wyb\u00f3r) </li><li><code>stepselect</code> - lista wyboru jedno- lub wielokrotnego poprzedzona filtrami uszeg\u00f3\u0142awiaj\u0105cymi lub jeden z tych filtr\u00f3w</li><li><code>special_control</code> - pole generowane w j\u0119zyku skryptowym (skrypt przekazywany we w\u0142a\u015bciwo\u015bci "special_control_code")</li></ul><br/><strong>Domy\u015blnie</strong>\: w przypadku pustej warto\u015bci ca\u0142y parametr jest ignorowany przez aplikacje
help_window.tabs.params.dict_query.title=S\u0142ownik do list wyboru - SQL
help_window.tabs.params.dict_query.content=Tre\u015b\u0107 zapytania SQL, kt\u00f3re wype\u0142nia list\u0119 wyboru. Zak\u0142ada si\u0119, \u017ce zapytanie spe\u0142nia nast\u0119puj\u0105ce warunki\:\n<br/><ul><li>Zapytanie zwraca dwie kolumny - pierwsza jest u\u017cywana jako warto\u015b\u0107 przekazywana jako parametr raportu, druga - jako opis prezentowany u\u017cytkownikowi.</li><li>W przypadku p\u00f3l o typie stepselect (do filtrowania etapami np. kraj->miasto->ulica) kolumny z opisami zwracane s\u0105 w kolejno\u015bci od najbardziej szczeg\u00f3\u0142owej do najog\u00f3lniejszej, np. WARTOSC_DO_RAPORTU | ULICA | MIASTO | KRAJ</li></ul><br/><strong>Format</strong>\: {datasource};{SQL}<br/><strong>Przyk\u0142ad</strong>\: <br/>java\:comp/env/jdbc/unirep;SELECT DISTINCT reportname, reportname FROM unirep_configuration<br/>java\:comp/env/jdbc/unirep;SELECT id, description, filename, reportname FROM unirep_configuration</br/>
help_window.tabs.params.dict_item_list.title=S\u0142ownik do list wyboru - bezpo\u015brednio
help_window.tabs.params.dict_item_list.content=Zwracany format powinien by\u0107 analogicznie do dict_query, ale w tym przypadku nie podajemy tre\u015bci SQL, tylko od razu warto\u015bci, kt\u00f3re maj\u0105 by\u0107 wy\u015bwietlane<br/><br/><strong>Format</strong>\: {warto\u015b\u0107 przekazywana potem do raportu}\:{wy\u015bwietlana w formularzu tre\u015b\u0107};{warto\u015b\u01072}\:{wy\u015bwietlana tre\u015b\u01072};{warto\u015b\u01073}\:{wy\u015bwietlana tre\u015b\u01073};...<br/><strong>Przyk\u0142ad</strong>\: 1\:zestawienie raport\u00f3w;2\:lista raport\u00f3w
help_window.tabs.params.width.title=Szeroko\u015b\u0107 pola
help_window.tabs.params.width.content=Szeroko\u015b\u0107 pola w formacie takim jak w CSS<br/><br/><strong>Przyk\u0142ad</strong>\: 100px
help_window.tabs.params.maxchars.title=Limit znak\u00f3w
help_window.tabs.params.maxchars.content=Maksymalna liczba znak\u00f3w, kt\u00f3ra mo\u017ce zosta\u0107 wprowadzona do pola.
help_window.tabs.params.required.title=Pole wymagane
help_window.tabs.params.required.content=Pole oznaczone jako wymagane, b\u0119dzie oznaczone gwiazdk\u0105 i nie pozwoli na wys\u0142anie formularza. Uzytkownik otrzyma komunikat zdefiniowany w we w\u0142a\u015bciwo\u015bci <code>required_error</code><br/><br/><strong>Format</strong>\: true|false<br/><strong>Domy\u015blnie</strong>\: false
help_window.tabs.params.required_error.title=Pole wymagane - komunikat b\u0142\u0119du
help_window.tabs.params.required_error.content=Komunikat b\u0142\u0119du pokazywany w przypadku nie wype\u0142nienia pola. Mo\u017ce on zawiera\u0107 &\#37;s, kt\u00f3re zostanie podmienione na nazw\u0119 pola (pobieran\u0105 z atrybutu <code>label</code>).<br/><br/><strong>Format</strong>\: {klucz komunikatu w pliku .properties}|{bezpo\u015brednio koumnikat b\u0142\u0119du}<br/><strong>Przyk\u0142ad</strong>\: <br/>To pole musi zosta\u0107 wype\u0142nione<br/>Pole &\#37;s musi zosta\u0107 wype\u0142nione.<br/><strong>Domy\u015blnie</strong>\: komunikat zdefiniowany w .properties pod kluczem <code>form.errors.required</code>
help_window.tabs.params.regexp.title=Walidacja wyra\u017ceniem regularnym
help_window.tabs.params.regexp.content=Mo\u017ce zosta\u0107 zdefiniowane wyra\u017cenie regularne, kt\u00f3re zostanie por\u00f3wnane z warto\u015bci\u0105 pola (je\u017celi nie jest ono puste).
help_window.tabs.params.regexp_error.title=Walidacja wyra\u017ceniem regularnym - komunikat b\u0142\u0119du
help_window.tabs.params.regexp_error.content=Komunikat b\u0142\u0119du pokazywany w przypadku niezgodno\u015bci warto\u015bci pola z wyra\u017ceniem regularnym. Mo\u017ce on zawiera\u0107 &\#37;s. Pierwsze z nich zostanie podmienione na nazw\u0119 pola (pobieran\u0105 z atrybutu <code>label</code>), a drugie na tre\u015b\u0107 wyra\u017cenia regularnego (pole <code>regexp</code>).<br/><br/><strong>Format</strong>\: {klucz komunikatu w pliku .properties}|{bezpo\u015brednio koumnikat b\u0142\u0119du}<br/><strong>Przyk\u0142ad</strong>\: Pole &\#37;s musi pasowa\u0107 do wzorca &\#37;s <br/><strong>Domy\u015blnie</strong>\: komunikat zdefiniowany w .properties pod kluczem <code>form.errors.regexp</code>
help_window.tabs.params.order.title=Pozycja w formularzu
help_window.tabs.params.order.content=W\u0142a\u015bciwo\u015b\u0107 pozwala wp\u0142ywa\u0107 na kolejno\u015b\u0107 wy\u015bwietlania p\u00f3l w formularzu. Im ni\u017csza warto\u015b\u0107 tym wcze\u015bniej pole si\u0119 pojawi.\n W przypadku r\u00f3wnej warto\u015bci o kolejno\u015bci decyduje kolejno\u015b\u0107 wyst\u0105pienia w szablonie raportu. <br/><strong>Domy\u015blnie</strong>\: 1000
