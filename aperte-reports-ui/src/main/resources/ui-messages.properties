help_window.tabs.report_details.title=Report details
help_window.tabs.report_details.intro=In this window you can select a report, which can be used to anchor tag <b>report</b>.
help_window.tabs.report_details.content=Each report can include configurable parameters. These parameters will be visible if they exist in a smaller window below the list of reports.<br/>In the next part can be configured<b>cache expiration</b> in seconds. Generated reports are stored in portal memory. If cache expires, another page refresh will re-generate the report.<br/>Additional options include a possible report format selection and manual refresh configuration. Each option selected in the box brings up a button on the generated report (eg <b>Refresh</b> or <b>PDF</b>).
help_window.tabs.edit_report.title=Edit report
help_window.tabs.edit_report.intro=In this panel can be configured to display reports in the portlet.
help_window.tabs.edit_report.content=To do so, <b>add a report to the table</b> below using the button  <b>"Add report"</b>. Each <b>report</b> has its own <b>identifier</b> in the portlet context. <b>Identifier</b> is visible in the first <b>column of table</b>. Then use the reports IDs in HTML editor panel. To put report in HTML code displayed in the portlet you need to add <b>report</b> tag and <b>index</b> attribute whose value is the identifier of report from in the table. Tag can be added anywhere in your HTML code. Aby u\u0142atwi\u0107 edycj\u0119 czystego kodu HTML obok edytora dost\u0119pny jest przycisk <b>"View source"</b>, so you can view the contents of the HTML editor.
help_window.tabs.cyclic_reports.title=Cyclic reports
help_window.tabs.cyclic_reports.intro=In the reports editing panel you can add periodic reports regularly performed.
help_window.tabs.cyclic_reports.content=List of periodic reports is shown in the table below. Selecting from a table report updates the detailed view on the right. To update revised report after editing, press the <b>"Update"</b> button in the sidebar. Only then changes will be affixed to the table. <br/>To add a new report press <b>"Add cyclic report."</b> The sidebar will appear blank controls, which should be filled and press the <b>"Update"</b> button. To save all changes made to the database, press the <b>"Save"</b> button. This operation initiate cyclic reports engine, so it is required for proper operation of functionality.
manager.form.upload.help.title=Instructions to configure reports
manager.form.upload.help.content=<h2>Parameters description</h2> \n \
<dl><dt><strong>input_type</strong></dt><dd>Parameter type. Allowed: \n \
	<ul>\
		<li><em>text</em> - text field</li>\
		<li><em>textarea</em> - text field type textarea</li>\
		<li><em>date</em> - field to choose the date and time</li>\
		<li><em>select</em> - choosing box from the list</li>\
		<li><em>multiselect</em> - multiple options from the list</li>\
		<li><em>checkbox</em> - list of checkbox type fields</li>\
		<li><em>checkbox</em> - list of checkbox type fields (multiple choice)</li>\
		<li><em>radiobuttons</em> - list of checkbox type fields (single choice)</li>\
		<li><em>stepselect</em> - selection list of one or multiple with filters or one from those filters</li>\
		<li><em>special_control</em> - field generated in the scripting language (script is forwarded in the "special_control_code" property)</li>\
	</ul>\
	</dd>\
</dl>
help_window.dashboard.title=Help for portlets viewing reports
help_window.manager.title=Report Manager Help
help_window.tabs.params.title=Report parameters
help_window.tabs.template_options.title=Report template configuration
help_window.tabs.params.intro=To set up a form with data entered by the user to the report, you need to configure properly parameters in the jrxml file. \n \
	<br/>Example of configuration mandatory parameter with a date: \
	<br/><code><pre> \
	&lt;parameter name="s_created_after" class="java.lang.String"&gt; \n \
		\t&lt;property name="input_type" value="date"/&gt;\n \
		\t&lt;property name="label" value="stworzone po"/&gt;\n \
		\t&lt;property name="required" value="true"/&gt;\n \
		\t&lt;property name="required_error" value="musisz poda\u0107 dat\u0119"/&gt;\n \
		\t&lt;defaultValueExpression&gt;\n\t\t&lt;![CDATA["2010-01-01"]]&gt;\n\t&lt;/defaultValueExpression&gt;\n \
	&lt;/parameter&gt;\n \
	</pre></code> \
	<br/>Described below are the possible ways to configure the parameters by properties:
help_window.tabs.params.param_name=<strong>Attribute key:</strong> <code>%s</code>
help_window.tabs.params.input_type.title=Type of control
help_window.tabs.params.input_type.content=Possible values\n	<ul>\
		<li><code>text</code> - text field</li>\
		<li><code>textarea</code> - text field type textarea</li>\
		<li><code>date</code> - field to choose the date and time</li>\
		<li><code>select</code> - choosing box from the list</li>\
		<li><code>multiselect</code> - multiple options from the list</li>\
		<li><code>checkbox</code> - list of checkbox type fields</li>\
		<li><code>checkbox</code> - list of checkbox type fields (multiple choice)</li>\
		<li><code>radiobuttons</code> - list of checkbox type fields (single choice)</li>\
		<li><code>stepselect</code> - selection list of one or multiple with filters or one from those filters</li>\
		<li><code>special_control</code> - field generated in the scripting language (script is forwarded in the "special_control_code" property)</li>\
	</ul>\
<br/><strong>Default<strong>: when the value is empty, the entire parameter is ignored by applications.
help_window.tabs.params.dict_query.title=Dictionary to the selection lists - SQL
help_window.tabs.params.dict_query.content=Content of the SQL query that fills the list box. It is assumed that the request meets the following conditions:\n<br/>\
<ul><li>Query returns two columns - the first is used as a value passed as a parameter to the report, second - as the description presented to user to user.</li>\
<li>For stepselect type fields (to filtering by stages, eg country-> city-> street) with descriptions of the columns are returned in order from most specific to most general, such VALUE_TO_REPORT | STREET | CITY | COUNTRY</li></ul>\
<br/><strong>Format</strong>: {datasource};{SQL}\
<br/><strong>Example</strong>: \
<br/>java:comp/env/jdbc/unirep;SELECT DISTINCT reportname, reportname FROM unirep_configuration\
<br/>java:comp/env/jdbc/unirep;SELECT id, description, filename, reportname FROM unirep_configuration</br/>
help_window.tabs.params.dict_item_list.title=Dictionary for selection lists - directly
help_window.tabs.params.dict_item_list.content=Returned format should be analogous to dict_query, but in this case you don't need to enter SQL, but only values \u200b\u200bto be displayed<br/>\
<br/><strong>Format</strong>: {value passed to the report}:{content displayed in the form};{value2}:{displayed content2};{warto\u015b\u01073}:{displayed content3};...\
<br/><strong>Example</strong>: 1:reports summary;2:reports list
help_window.tabs.params.width.title=Field width
help_window.tabs.params.width.content=Field width z uwzgl\u0119dnieniem CSS<br/>\
<br/><strong>Example</strong>: 100px
help_window.tabs.params.maxchars.title=Character limit
help_window.tabs.params.maxchars.content=Maximum number of characters that can be typed into the field.
help_window.tabs.params.required.title=Field required
help_window.tabs.params.required.content=Field marked as required, will be marked with an asterisk and will not send the form. user receives a message defined in the properties <code>required_error</code><br/>\
<br/><strong>Format</strong>: true|false\
<br/><strong>Default</strong>: false
help_window.tabs.params.required_error.title=Error message for required field
help_window.tabs.params.required_error.content=Error message shown in the case of blank field. It may contain &#37;s, which will be substituted for the field name (taken from the <code>label</code> attribute).
<br/>\
<br/><strong>Format</strong>: {klucz komunikatu w pliku .properties}|{bezpo\u015brednio koumnikat b\u0142\u0119du}\
<br/><strong>Example</strong>: <br/>To Field musi zosta\u0107 wype\u0142nione<br/>Field &#37;s musi zosta\u0107 wype\u0142nione.\
<br/><strong>Default</strong>: komunikat zdefiniowany w .properties pod kluczem <code>form.errors.required</code>
help_window.tabs.params.regexp.title=Walidacja wyra\u017ceniem regularnym
help_window.tabs.params.regexp.content=Mo\u017ce zosta\u0107 zdefiniowane wyra\u017cenie regularne, kt\u00f3re zostanie por\u00f3wnane z warto\u015bci\u0105 pola (je\u017celi nie jest ono puste).
help_window.tabs.params.regexp_error.title=Walidacja wyra\u017ceniem regularnym - komunikat b\u0142\u0119du
help_window.tabs.params.regexp_error.content=Komunikat b\u0142\u0119du pokazywany w przypadku niezgodno\u015bci warto\u015bci pola z wyra\u017ceniem regularnym. Mo\u017ce on zawiera\u0107 &#37;s. Pierwsze z nich zostanie podmienione na nazw\u0119 pola (pobieran\u0105 z atrybutu <code>label</code>), a drugie na tre\u015b\u0107 wyra\u017cenia regularnego (Field <code>regexp</code>).<br/>\
<br/><strong>Format</strong>: {key in .properties file}|{bezpo\u015brednio komunikat b\u0142\u0119du}\
<br/><strong>Example</strong>: Field &#37;s must match the pattern &#37;s \
<br/><strong>Default</strong>: message defined in .properties key <code>form.errors.regexp</code>
help_window.tabs.params.order.title=Position in the form
help_window.tabs.params.order.content=Property can affect the display order of fields on the form. Lower value causes that the field appears earlier.\n \
In case of equal values, \u200b\u200border is determined by the order of occurrence in the template report. <br/><strong>Default</strong>: 1000
