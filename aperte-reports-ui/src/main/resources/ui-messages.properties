help_window.tabs.report_details.title=Report details
help_window.tabs.report_details.intro=In this window you can select a report, which can be used to anchor tag <b>report</b>.
help_window.tabs.report_details.content=Each report can include configurable parameters. These parameters will be visible if they exist in a smaller window below the list of reports.<br/>In the next part can be configured<b>cache expiration</b> in seconds. Generated reports are stored in portal memory. If cache expires, another page refresh will re-generate the report.<br/>Additional options include a possible report format selection and manual refresh configuration. Each option selected in the box brings up a button on the generated report (eg <b>Refresh</b> or <b>PDF</b>). 
help_window.tabs.edit_report.title=Edit report
help_window.tabs.edit_report.intro=In this panel can be configured to display reports in the portlet.
help_window.tabs.edit_report.content=To do so, <b>add a report to the table</b> below using the button  <b>"Add report"</b>. Each <b>report</b> has its own <b>identifier</b> in the portlet context. <b>Identifier</b> is visible in the first <b>column of table</b>. Then use the reports IDs in HTML editor panel. To put report in HTML code displayed in the portlet you need to add <b>report</b> tag and <b>index</b> attribute whose value is the identifier of report from in the table. Tag can be added anywhere in your HTML code. A HTML editor is available next to the <b>"View source"</b>, so you can view the contents of the HTML editor. 
help_window.tabs.cyclic_reports.title=Cyclic reports
help_window.tabs.cyclic_reports.intro=In the reports editing panel you can add periodic reports regularly performed. 
help_window.tabs.cyclic_reports.content=List of periodic reports is shown in the table below. Selecting from a table report updates the detailed view on the right. To update revised report after editing, press the <b>"Update"</b> button in the sidebar. Only then changes will be affixed to the table. <br/>To add a new report press <b>"Add cyclic report."</b> The sidebar will appear blank controls, which should be filled and press the <b>"Update"</b> button. To save all changes made to the database, press the <b>"Save"</b> button. This operation initiate cyclic reports engine, so it is required for proper operation of functionality. 

manager.form.upload.help.title=Instructions to configure reports
manager.form.upload.help.content=<h2>Parameters description</h2> \\n<dl><dt><strong>input_type</strong></dt><dd>Parameter type. Allowed\\: \\n <ul><li><em>text</em> - text field</li><li><em>textarea</em> - text field type textarea</li><li><em>date</em> - field to choose the date and time</li><li><em>select</em> - choosing box from the list</li><li><em>multiselect</em> - multiple options from the list</li><li><em>checkbox</em> - list of checkbox type fields</li><li><em>checkbox</em> - list of checkbox type fields (multiple choice)</li><li><em>radiobuttons</em> - list of checkbox type fields (single choice)</li><li><em>stepselect</em> - selection list of one or multiple with filters or one from those filters</li><li><em>special_control</em> - field generated in the scripting language (script is forwarded in the "special_control_code" property)</li></ul></dd></dl>
help_window.dashboard.title=Help for portlets viewing reports
help_window.manager.title=Report Manager Help
help_window.tabs.params.title=Report parameters
help_window.tabs.template_options.title=Report template configuration
help_window.tabs.params.intro=To set up a form with data entered by the user to the report, you need to properly configure the the jrxml file parameters. \\n <br/>Example of configuration mandatory parameter with a date\\: <br/><code><pre> &lt;parameter name\\="s_created_after" class\\="java.lang.String"&gt; \\n \\t&lt;property name\\="input_type" value\\="date"/&gt;\\n \\t&lt;property name\\="label" value\\="Created after"/&gt;\\n \\t&lt;property name\\="required" value\\="true"/&gt;\\n \\t&lt;property name\\="required_error" value\\="You must provide dat\u0119"/&gt;\\n \\t&lt;defaultValueExpression&gt;\\n\\t\\t&lt;\\![CDATA["2010-01-01"]]&gt;\\n\\t&lt;/defaultValueExpression&gt;\\n &lt;/parameter&gt;\\n </pre></code> <br/>Described below are the possible ways to configure the parameters by properties\\: 
help_window.tabs.params.param_name=<strong>Attribute key:</strong><code>%s</code>
help_window.tabs.params.input_type.title=Type of control
help_window.tabs.params.input_type.content=Possible values\\n\\t<ul><li><code>text</code> - text field</li><li><code>textarea</code>- text field type textarea</li><li><code>date</code> - field to choose the date and time</li><li><code>select</code> - choosing box from the list</li><li><code>multiselect</code> - multiple options from the list</li><li><code>checkbox</code> - list of checkbox type fields</li><li><code>checkbox</code> - list of checkbox type fields (multiple choice)</li><li><code>radiobuttons</code> - list of checkbox type fields (single choice)</li><li><code>stepselect</code> - selection list of one or multiple with filters or one from those filters</li><li><code>special_control</code> - field generated in the scripting language (script is forwarded in the "special_control_code" property)</li></ul><br/><strong>Default<strong>\\: when the value is empty, the entire parameter is ignored by applications. 
help_window.tabs.params.dict_query.title=Dictionary to the selection lists - SQL
help_window.tabs.params.dict_query.content=Content of the SQL query that fills the list box. It is assumed that the request meets the following conditions\\:\\n<br/><ul><li>Query returns two columns - the first is used as a value passed as a parameter to the report, second - as the description presented to user to user.</li><li>For stepselect type fields (to filtering by stages, eg country-> city-> street) with descriptions of the columns are returned in order from most specific to most general, such VALUE_TO_REPORT | STREET | CITY | COUNTRY</li></ul><br/><strong>Format</strong>\\: {datasource};{SQL}<br/><strong>Example</strong>\\: <br/>java\\:comp/env/jdbc/unirep;SELECT DISTINCT reportname, reportname FROM unirep_configuration<br/>java\\:comp/env/jdbc/unirep;SELECT id, description, filename, reportname FROM unirep_configuration</br/>
help_window.tabs.params.dict_item_list.title=Dictionary for selectionlists - directly
help_window.tabs.params.dict_item_list.content=Returned format should be analogous to dict_query, but in this case you don't need to enter SQL, but only values to be displayed<br/><br/><strong>Format</strong>\\: {value passed to the report}\\:{content displayed in the form};{value2}\\:{displayed content2};{warto\u015b\u01073}\\:{displayed content3};...<br/><strong>Example</strong>\\: 1\\:reports summary;2\\:reports list 
help_window.tabs.params.width.title=Field width
help_window.tabs.params.width.content=Field width including CSS<br/><br/><strong>Example</strong>\\: 100px
help_window.tabs.params.maxchars.title=Character limit
help_window.tabs.params.maxchars.content=Maximum number of characters that can be typed into the field.
help_window.tabs.params.required.title=Field required
help_window.tabs.params.required.content=Field marked as required, will be marked with an asterisk and will not send the form. user receives a message defined in the properties <code>required_error</code><br/><br/><strong>Format</strong>\\: true|false<br/><strong>Default</strong>\\: false 
help_window.tabs.params.required_error.title=Error message for required field
help_window.tabs.params.required_error.content=Error message shown in the case of blank field. It may contain &#37;s, which will be substituted for the field name (taken from the <code>label</code> attribute).<br/>\\<br/><strong>Format</strong>: {Message Key in .properties file}|{Default}\\<br/><strong>Example</strong>: <br/>This is a required field<br/>Field &#37;s is required.\\<br/><strong>Default</strong>: defined in the message.properties with the key <code>form.errors.required</code>
help_window.tabs.params.regexp.title=Regular expression validation
help_window.tabs.params.regexp.content=The regular expression that will be compared with the value of the field (if it is not empty).
help_window.tabs.params.regexp_error.title=Error in regular expression validation
help_window.tabs.params.regexp_error.content=Error message shown in the case of a field value from a regular expression. It can include & \\ # 37; s The first of these will be swapped on a field name (taken from the attribute <code> label </ code>), and the other on the content of the regular expression (regexp <code> Field </ code>). <br/> <Strong > Format </ strong> \\: {key in .properties file} | {error} directly <br/> <strong> Example </ strong> \\: Field & \\ # 37; s must match the pattern & \\ # 37 ; s <br/> <strong> Default </ strong> \\: message defined in .properties <code> form.errors.regexp key </code>help_window.tabs.params.order.title=Position in the form help_window.tabs.params.order.content=Property can affect the display order of fields on the form. Lower value causes that the field appears earlier.\\n In case of equal values, order is determined by the order of occurrence in the template report. <br/><strong>Default</strong>\\: 1000
help_window.tabs.params.order.title=Position in form
help_window.tabs.params.order.content=Property allows to change the order of fields in the form. The higher value the sooner it is visible.\nIf there are two equal values, the order is defined by the position in the report's template.<br/><strong>Default</strong>\: 1000
