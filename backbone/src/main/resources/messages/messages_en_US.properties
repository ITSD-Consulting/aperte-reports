background.report.email.title=Report notification
background.report.email.message=<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml">    <head>        <title>Vries report notification</title>        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>    </head>    <body>        Generated report <strong>${reportOrder.report.reportname}</strong> is available as an attachment to this message.        <br/>        Report description: <strong>${reportOrder.report.description}</strong>.        <br/>        Generation date: <strong>${reportOrder.finishDate.time}</strong>.    </body></html>
