help_window.tabs.template_options.title=Konfigurowanie szablonu raportu
help_window.tabs.params.intro=Aby skonfigurować formularz z danymi wprowadzanymi przez użytkownika do raportu, należy wewnątrz raportu jasperowego skonfigurować odpowiednio parametry. \n \
	<br/>Przykład konfiguracji obowiązkowego parametru z datą: \
	<br/><code><pre> \
	&lt;parameter name="s_created_after" class="java.lang.String"&gt; \n \
		\t&lt;property name="input_type" value="date"/&gt;\n \
		\t&lt;property name="label" value="stworzone po"/&gt;\n \
		\t&lt;property name="required" value="true"/&gt;\n \
		\t&lt;property name="required_error" value="musisz podać datę"/&gt;\n \
		\t&lt;defaultValueExpression&gt;\n\t\t&lt;![CDATA["2010-01-01"]]&gt;\n\t&lt;/defaultValueExpression&gt;\n \
	&lt;/parameter&gt;\n \
	</pre></code> \
	<br/>Poniżej opisane są możliwe sposoby konfigurowania parametrów właściwościami:
help_window.tabs.params.param_name=<strong>Klucz właściwości:</strong> <code>%s</code>
help_window.tabs.params.input_type.title=Typ kontrolki
help_window.tabs.params.input_type.content=Możliwe wartości\n	<ul>\
		<li><code>text</code> - pole tekstowe</li>\
		<li><code>textarea</code> - pole tekstowe typu textarea</li>\
		<li><code>date</code> - pole do wyboru daty i godziny</li>\
		<li><code>select</code> - pole wyboru z listy</li>\
		<li><code>multiselect</code> - pole wielokrotnego wyboru z listy</li>\
		<li><code>checkbox</code> - pole typu checkbox</li>\
		<li><code>checkbox</code> - lista pól typu checkbox (wielokrotny wybór)</li>\
		<li><code>radiobuttons</code> - lista pól typu radiobutton (jednokrotny wybór) </li>\
		<li><code>stepselect</code> - lista wyboru jedno- lub wielokrotnego poprzedzona filtrami uszegóławiającymi lub jeden z tych filtrów</li>\
		<li><code>special_control</code> - pole generowane w języku skryptowym (skrypt przekazywany we właściwości "special_control_code")</li>\
	</ul>\
<br/><strong>Domyślnie</strong>: w przypadku pustej wartości cały parametr jest ignorowany przez aplikacje
help_window.tabs.params.dict_query.title=Słownik do list wyboru - SQL
help_window.tabs.params.dict_query.content=Treść zapytania SQL, które wypełnia listę wyboru. Zakłada się, że zapytanie spełnia następujące warunki:\n<br/>\
<ul><li>Zapytanie zwraca dwie kolumny - pierwsza jest używana jako wartość przekazywana jako parametr raportu, druga - jako opis prezentowany użytkownikowi.</li>\
<li>W przypadku pól o typie stepselect (do filtrowania etapami np. kraj->miasto->ulica) kolumny z opisami zwracane są w kolejności od najbardziej szczegółowej do najogólniejszej, np. WARTOSC_DO_RAPORTU | ULICA | MIASTO | KRAJ</li></ul>\
<br/><strong>Format</strong>: {datasource};{SQL}\
<br/><strong>Przykład</strong>: \
<br/>java:comp/env/jdbc/unirep;SELECT DISTINCT reportname, reportname FROM unirep_configuration\
<br/>java:comp/env/jdbc/unirep;SELECT id, description, filename, reportname FROM unirep_configuration</br/>
help_window.tabs.params.dict_item_list.title=Słownik do list wyboru - bezpośrednio
help_window.tabs.params.dict_item_list.content=Zwracany format powinien być analogicznie do dict_query, ale w tym przypadku nie podajemy treści SQL, tylko od razu wartości, które mają być wyświetlane<br/>\
<br/><strong>Format</strong>: {wartość przekazywana potem do raportu}:{wyświetlana w formularzu treść};{wartość2}:{wyświetlana treść2};{wartość3}:{wyświetlana treść3};...\
<br/><strong>Przykład</strong>: 1:zestawienie raportów;2:lista raportów
help_window.tabs.params.width.title=Szerokość pola
help_window.tabs.params.width.content=Szerokość pola w formacie takim jak w CSS\<br/>\
<br/><strong>Przykład</strong>: 100px
help_window.tabs.params.maxchars.title=Limit znaków
help_window.tabs.params.maxchars.content=Maksymalna liczba znaków, która może zostać wprowadzona do pola.
help_window.tabs.params.required.title=Pole wymagane
help_window.tabs.params.required.content=Pole oznaczone jako wymagane, będzie oznaczone gwiazdką i nie pozwoli na wysłanie formularza. Uzytkownik otrzyma komunikat zdefiniowany w we właściwości <code>required_error</code><br/>\
<br/><strong>Format</strong>: true|false\
<br/><strong>Domyślnie</strong>: false
help_window.tabs.params.required_error.title=Pole wymagane - komunikat błędu
help_window.tabs.params.required_error.content=Komunikat błędu pokazywany w przypadku nie wypełnienia pola. Może on zawierać &#37;s, które zostanie podmienione na nazwę pola (pobieraną z atrybutu <code>label</code>).<br/>\
<br/><strong>Format</strong>: {klucz komunikatu w pliku .properties}|{bezpośrednio koumnikat błędu}\
<br/><strong>Przykład</strong>: <br/>To pole musi zostać wypełnione<br/>Pole &#37;s musi zostać wypełnione.\
<br/><strong>Domyślnie</strong>: komunikat zdefiniowany w .properties pod kluczem <code>form.errors.required</code>
help_window.tabs.params.regexp.title=Walidacja wyrażeniem regularnym
help_window.tabs.params.regexp.content=Może zostać zdefiniowane wyrażenie regularne, które zostanie porównane z wartością pola (jeżeli nie jest ono puste). 
help_window.tabs.params.regexp_error.title=Walidacja wyrażeniem regularnym - komunikat błędu
help_window.tabs.params.regexp_error.content=Komunikat błędu pokazywany w przypadku niezgodności wartości pola z wyrażeniem regularnym. Może on zawierać &#37;s. Pierwsze z nich zostanie podmienione na nazwę pola (pobieraną z atrybutu <code>label</code>), a drugie na treść wyrażenia regularnego (pole <code>regexp</code>).<br/>\
<br/><strong>Format</strong>: {klucz komunikatu w pliku .properties}|{bezpośrednio koumnikat błędu}\
<br/><strong>Przykład</strong>: Pole &#37;s musi pasować do wzorca &#37;s \
<br/><strong>Domyślnie</strong>: komunikat zdefiniowany w .properties pod kluczem <code>form.errors.regexp</code>
