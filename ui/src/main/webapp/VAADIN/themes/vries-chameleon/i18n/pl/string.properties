help_window.tabs.report_details.title=Szczegóły raportu
help_window.tabs.report_details.intro=W tym oknie możesz wybrać raport, który może zostać wykorzystany do zakotwiczenia tagiem <b>report</b>.
help_window.tabs.report_details.content=Każdy raport może zawierać konfigurowalne parametry. Parametry te będą widoczne w mniejszym oknie pod listą raportów, o ile istnieją.<br/>W dalszej części można skonfigurować <b>wygasanie cache</b> w sekundach. Wygenerowane raporty przetrzymywane są w pamięci portalu. Jeśli cache wygaśnie to kolejne odświeżenie strony spowoduje ponowne wygenerowanie treści raportu.<br/>Dalsze opcje to wybór możliwego formatu raportu oraz konfiguracja ręcznego odświeżania. Każda opcja zaznaczona w kratce powoduje pojawienie się odpowiedniego przycisku nad wygenerowanym raportem (np. <b>Odśwież</b> lub <b>PDF</b>).
help_window.tabs.edit_report.title=Edycja raportu
help_window.tabs.edit_report.intro=W tym panelu można skonfigurować wyświetlanie raportu w portlecie.
help_window.tabs.edit_report.content=Aby tego dokonać należy <b>dodać raport do tabeli</b> poniżej używając przycisku <b>"Dodaj raport"</b>. Każdy <b>raport posiada</b> swój unikalny <b>identyfikator</b> w kontekście całego portletu. <b>Identyfikator</b> ten widoczny jest <b>w pierwszej kolumnie</b> tabeli.<br/> Następnie należy wykorzystać identyfikatory raportów w panelu edytora HTML. Aby umieścić raport w kodzie HTML wyświetlanym w portlecie należy dodać tag <b>report</b> z atrybutem <i>idx</i>, którego wartość jest identyfikatorem raportu z tabeli. Tag może zostać dodany w dowolnym miejscu w kodzie HTML. Aby ułatwić edycję czystego kodu HTML obok edytora dostępny jest przycisk <b>"Wyświetl źródło"</b>, dzięki któremu można wyświetlić zawartość HTML edytora.
help_window.tabs.cyclic_reports.title=Raporty cykliczne
help_window.tabs.cyclic_reports.intro=W panelu edytowania raportów cyklicznych można skonfigurować cyklicznie wykonywane raporty.
help_window.tabs.cyclic_reports.content=Lista cyklicznych raportów widoczna jest w tabeli poniżej. Wybranie raportu z tabeli aktualizuje widok szczegółów po prawej stronie.<br/>Aby zaktualizować zmieniony raport po edycji należy wcisnąć przycisk <b>"Aktualizuj"</b> w bocznym panelu. Dopiero wtedy zmiany zostaną naniesione do tabeli.<br/>Aby dodać nowy raport należy wcisnąć przycisk <b>"Dodaj raport cykliczny"</b>. W panelu bocznym pojawią się puste kontrolki, które należy wypełnić oraz wcisnąć przycisk <b>"Aktualizuj"</b>.<br/>Aby zapisać wszystkie dokonane zmiany do bazy należy wcisnąć przycisk <b>"Zapisz"</b>. Operacja ta inicjuje także silnik cyklicznych raportów, więc jest wymagana do poprawnego działania funkcjonalności.

manager.form.upload.help.title=Instrukcja konfigurowania raportów
manager.form.upload.help.content=<h2>Opis parametrów</h2> \n \
<dl><dt><strong>input_type</strong></dt><dd>Typ parametru. Dozwolone: \n \
	<ul>\
		<li><em>text</em> - pole tekstowe</li>\
		<li><em>textarea</em> - pole tekstowe typu textarea</li>\
		<li><em>date</em> - pole do wyboru daty i godziny</li>\
		<li><em>select</em> - pole wyboru z listy</li>\
		<li><em>multiselect</em> - pole wielokrotnego wyboru z listy</li>\
		<li><em>checkbox</em> - pole typu checkbox</li>\
		<li><em>checkbox</em> - lista pól typu checkbox (wielokrotny wybór)</li>\
		<li><em>radiobuttons</em> - lista pól typu radiobutton (jednokrotny wybór) </li>\
		<li><em>stepselect</em> - lista wyboru jedno- lub wielokrotnego poprzedzona filtrami uszegóławiającymi lub jeden z tych filtrów</li>\
		<li><em>special_control</em> - pole generowane w języku skryptowym (skrypt przekazywany we właściwości "special_control_code"</li>\
	</ul>\
	</dd>\
</dl>
